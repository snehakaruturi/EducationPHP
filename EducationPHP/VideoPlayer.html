<html> 
    <head>
    <style>
.blimover {
  width: 100% !important;
  height: 100% !important;
  z-index: 1000 !important;
  position: absolute !important;
  top: 0 !important;
  left: 0 !important;
}
    </style>
</head>

 
<body>
  <video id="video1" width="420" onclick="playPause();" >
    <source src="Videos\CAM00197.mp4" type="video/mp4" class="blimover">>
  </video>
  
<script> 
var myVideo = document.getElementById("video1"); 
function click (e) {
  if (!e)
    e = window.event;
  if ((e.type && e.type == "contextmenu") || (e.button && e.button == 2) || (e.which && e.which == 3)) {
    if (window.opera)
      window.alert("");
    return false;
  }
}
if (document.layers)
  document.captureEvents(Event.MOUSEDOWN);
document.onmousedown = click;
document.oncontextmenu = click;
function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
}
</script>

</body> 
</html>
